<div class="container mt-5">
  <h2 class="text-center mb-4">Polls</h2>

  <div *ngIf="loading" class="text-center">Loading polls...</div>
  <div *ngIf="error" class="text-danger text-center">{{ error }}</div>

  <div *ngIf="!loading && polls.length === 0" class="text-center">
    No polls available.
  </div>

  <div *ngFor="let poll of polls" class="mb-4 border p-3 rounded">
    <h5>{{ poll.question }}</h5>
    <ul>
      <li *ngFor="let option of poll.options">{{ option.optionText }}</li>
    </ul>
    <a [routerLink]="['/vote', poll.id]" class="btn btn-primary">Vote</a> <!-- Adjust the routing if needed -->
  </div>
</div>
