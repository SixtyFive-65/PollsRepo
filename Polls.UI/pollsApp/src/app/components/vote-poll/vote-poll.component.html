<div class="container mt-5">
    <h2>Vote on Polls</h2>
  
    <div *ngIf="!polls.length">Loading polls...</div>
  
    <ul *ngIf="polls.length">
      <li *ngFor="let poll of polls" (click)="onPollSelect(poll)" class="list-group-item list-group-item-action">
        {{ poll.question }}
      </li>
    </ul>
  
    <div *ngIf="selectedPoll">
      <h3 class="mt-4">Vote for: {{ selectedPoll.question }}</h3>
      <form [formGroup]="voteForm" (ngSubmit)="onVote()">
        <div *ngFor="let option of selectedPoll.options">
          <div class="form-check">
            <input
              type="radio"
              [value]="option.id"
              formControlName="selectedOption"
              class="form-check-input"
              id="option-{{option.id}}">
            <label class="form-check-label" [for]="'option-' + option.id">{{ option.optionText }}</label>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary mt-3">Submit Vote</button>
      </form>
    </div>
  </div>
