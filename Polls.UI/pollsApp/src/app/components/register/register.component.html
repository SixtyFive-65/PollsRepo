<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center mb-4">Register</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Email:</label>
            <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Mobile Number:</label>
            <input type="text" id="mobilenumber" class="form-control" [(ngModel)]="mobilenumber" name="mobilenumber" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
