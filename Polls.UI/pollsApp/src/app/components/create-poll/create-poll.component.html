<div class="container d-flex justify-content-center align-items-start mt-5" style="min-height: 80vh;">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Create Poll</h2>
    <form>
      <div class="form-group mb-3">
        <label for="pollTitle">Poll Title</label>
        <input type="text" class="form-control" id="pollTitle" required>
      </div>
      <div class="form-group mb-3">
        <label for="options">Options (comma separated)</label>
        <input type="text" class="form-control" id="options" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Create Poll</button>
      </div>
    </form>
  </div>
</div>
